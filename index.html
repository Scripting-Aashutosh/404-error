<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <!-- for LOGO -->
        <div class="site-logo">Mouthwash</div> 

        <!-- End of logo container -->

        <!-- navbar Starting -->
        <div class="navbar">
            <div class="site-info">Reality, Elevated</div>
            
            <div class="site-menu">
                <div class="menu-item">Projects</div>
                <div class="menu-item">About</div>
                <div class="menu-item">Contact</div>
            </div>
        </div>
        <!-- Navbar ending -->

        <!-- Header container staring -->
        <div class="header-container">
            <div class="header">
                <span>4</span>
                <span>0</span>
                <span>4</span>
            </div>
        </div>

        <!-- Header container ending -->

        <!-- Footer starting -->
        <div class="footer">
            <span>Seems you lost, come back <u>Home</u></span>
            <div class="footer-wrapper"></div>
        </div>
    </div>
</body>


<!-- JavaScript GSAP -->

<script>
    gsap.from(".navbar > div", {
        opacity: 0,
        y: 60,
        ease: Expo.easeInOut,
        delay: 0.8
    });

    gsap.from(".site-logo",{
        opacity: 0,
        y: 40,
        ease: Expo.easeInOut,
        delay: 1.5
    });

    gsap.from(".header > span",{
        top: "-100vh",
        ease: "bounce.out",
        delay: 1.5,
        stagger: 0.5
    });

    gsap.to(".footer span",{
        y: -40,
        ease: Expo.easeInOut,
        delay: 2.5
    });

</script>

</html>
